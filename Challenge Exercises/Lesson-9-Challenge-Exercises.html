<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>

    <style>
      .profile-image-1, .profile-image-2 {
        height: 200px;
        
      }

      .profile-friends {
        color: grey;
      }

      .add-friend-button {
        background-color: rgb(0, 106, 255);
        color: white;
        border-radius: 5px;
        border: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 7px;
        padding-bottom: 7px;
      }

      .add-friend-button:hover {
        cursor: pointer;
      }

      .add-friend-button:active {
        background-color: blue;
      }

      .profile-1, .profile-2  {
        display: inline-block;
        margin-left: 10px;
      }

      .profiles {
        display: block;
      }

      .profile-stat {
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 20px;
        box-shadow: 1px 1px 10px rgb(147, 145, 145);
        border-style: solid;
        border-width: 2px;
        border-color: rgb(238, 237, 237);
      }

    </style>

  </head>
  <body>
    <div class="profiles">
      <div class="profile-1">
        <img class="profile-image-1" src="../thumbnails/thumbnail-3.webp">
        <div class="profile-stat">
          <p class="profile-name"><strong>Oliver</strong></p>
          <p class="profile-friends">2 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
      <div class="profile-2">
        <img class="profile-image-2" src="../thumbnails/thumbnail-4.webp">
        <div class="profile-stat">
          <p><strong>Mimi</strong></p>
          <p class="profile-friends">3 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div> 
      </div>
    </div>
  </body>
</html>
