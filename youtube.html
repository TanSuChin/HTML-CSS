<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      /*object-fit and object-position is used when our image and certain height and width
      that cannot fit perfectly into border without stretched*/
      
      /*block element = takes up whole line, other thing cannot put beside dy, cth <p>
      inline-block element = only takes as much space as needed, not the whole line like block element, cth image n search bar
      inline element = appear within line of text, cth <strong> to make text bold*/
      
      /*can change block element into inline-block*/
      .thumbnail {
        object-fit: cover;
        object-position: right;
        display: block;
      }

      .search-bar {
        font-size: 15px;
        margin-left: 12px;
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>
    </div>
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>
    </div>
  </body>
</html>
