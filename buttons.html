<style>
  /*start w a dot, means we target specific class*/
  /*padding is better than height weidth*/
  /*vertical-align is for buttons to align together*/
  .subscribe-button {
    background-color: rgb(202, 1, 1);
    color: white;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  /*when cursor on button*/
  .subscribe-button:hover {
    opacity: 0.8;
  }
  /*when click button*/
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color:rgb(41, 118, 214);
    border-style: solid;
    border-width: 1px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color:rgb(41, 118, 214) ;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    /*to get round button, set value to height/2*/
    border-radius: 18px;
    border: none;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /*box shadow: horizontal vertical blurring*/
    /*rgba, the a (alpha) is for opacity*/
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
  }

  .tweet-button:active {
    margin-left: 12px;
    margin-top: 5px;
    box-shadow: none;
  }

  .request-now-button {
    color: white;
    background-color: black;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 9px;
    padding-bottom: 9px;
    cursor: pointer;
    margin-left: 10px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .request-now-button:hover {
    opacity: 0.7;
  }

  .request-now-button:active {
    opacity: 0.5;
  }

  .add-to-cart-button {
    color: black;
    background-color: rgb(255,216,20);
    border-radius: 18px;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.15s;
    vertical-align: top;
  }

  .add-to-cart-button:active {
    background-color: rgb(215, 215, 10);
  }

  .sign-up-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border-radius: 5px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    cursor: pointer;
    margin-left: 10px;
    border: none;
    font-weight: bold;
    transition: box-shadow 0.15s, padding 0.5s;
    vertical-align: top;
  }
  
  .sign-up-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    padding-left: 30px;
    padding-right: 30px;
  }

  .get-started-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border-radius: 5px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    font-weight: bold;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.15s, padding 0.3s;
    vertical-align: top;
  }

  .get-started-button:hover {
    background-color: rgb(106, 32, 175);
    padding-left: 30px;
    padding-right: 30px;
  }

  .download-button {
    color: rgb(157, 93, 162);
    background-color: white;
    border-color: rgb(157, 93, 162);
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 9px;
    padding-bottom: 9px;
    font-weight: bold;
    border-style: solid;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.15s, color 0.15s, padding 0.5s;
    vertical-align: top;
  }

  .download-button:hover {
    background-color: rgb(132, 132, 132);
    border-color: rgb(132, 132, 132);
    color: white;
    padding-left: 50px;
    padding-right: 6px;
    padding-top: 40px;
    padding-bottom: 4px;
  }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="request-now-button">Request now</button>
<button class="add-to-cart-button">Add to Cart</button>
<button class="sign-up-button">Sign up</button>
<button class="get-started-button">Get started</button>
<button class="download-button">Download</button>
